<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <title>Budget App</title>
    <!-- Materialize CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <nav class="grey lighten-5">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo text-dark-blue">budgetish</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="waves-effect waves-light btn orange">Login</a></li>
                <li><a href="./assets/pages/signup.html" class="waves-effect waves-light btn">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container center-page">

        <div class="row">
            <form class="col s12 m8 offset-m2 l8 offset-l2">
                <div class="row">
                    <div class="col s12 flex">
                        <img class="logo" src="./assets/images/budgetish.png" alt="">
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <a href="#" class="width-100 waves-effect waves-light btn orange">Login</a>
                <p class="right-align">Don't have an account? <a href="./assets/pages/signup.html">Register</a></p>
            </form>
        </div>

    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
